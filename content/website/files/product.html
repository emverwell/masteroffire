<body>
	<header class="vincent_header" id="menu-header"></header>

	<div class="vincent_title_block vincent_corners">
		<div class="vincent_inner_text">
			<h1>PRODUCT DETAIL</h1>
		</div>
	</div>
	<div class="vincent_container vincent_single_product vincent_product_page">
		<div class="row gutters">
			<div class="col col-8 vincent_content">
				<div class="row gutters">
					<div class="col col-6">
						<div class="vincent_single_product_gall">
							<a class="vincent_single_product_search" href="javascript:void(0)"><i class="fa fa-search"
									aria-hidden="true"></i></a>
							<div class="vincent_single_product_img">
								<a href="img/11.png" class="swipebox">
									<img src="img/11.png" alt="">
								</a>
							</div>
						</div>
					</div>
					<div class="col col-6">
						<div class="vincent_single_product_cont">
							<h1 class="vincent_single_product_title"></h1>
							<div class="vincent_single_product_price"><span id="price">$</span></div>
							<p></p>
							<form id="addToCartForm">
								<label for="quantity">Quantity:</label>
								<input type="number" class="vincent_product-quantity" id="quantity" name="quantity" min="1" value="1" required>
								<div class="vincent_single_product_cart">
								  <button type="submit" class="vincent_button vincent_button_background">Add to Cart</button>
								</div>
							</form>
							<ul class="vincent_product_meta">
								<li>SKU: </li>
								<li>Category: ></a></li>
								<li>Tag: ></a></li>
							</ul>
						</div>
					</div>
				</div>
				<div class="vincent_single_product_tab">
					<nav class="tabs" data-component="tabs">
						<ul class="vincent_menu_tabs">
							<li class="active"><a href="#tab1">Description</a></li>
							<li><a href="#tab2">Additional information</a></li>
						</ul>
					</nav>

					<div id="tab1">
						<p></p>
					</div>
					<div id="tab2">
						<ul class="vincent_tab2">
							<li><span>Weight</span> kg</li>
							<li><span>Dimensions</span> cm</li>
						</ul>
					</div>
				</div>
			</div>

			<div class="col col-4 vincent_sidebar">
				<div class="vincent_sidebar_block vincent_sidebar_categories">
					<h5>Menu Categories</h5>
					<ul>
						<li><a href="menu.html#meats">Meats</a></li>
						<li><a href="menu.html#sides">Sides</a></li>
						<li><a href="menu.html#combos">Combos</a></li>
						<li><a href="menu.html#specials">Specials</a></li>
						<li><a href="menu.html#giftcard">Gift Cards</a></li>
					</ul>
				</div>
